<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready or Not</title>

    <script>
window.onload = () => {
    console.log('WINDOW');
};
document.addEventListener("DOMContentLoaded", () => {
    console.log('DOM')
});
    </script>

</head>
<body>

    <!-- CSS LOAD -->
    <link
        onload="console.log('CSS')"
        rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css"
    >
    
    <!-- HD IMG LOAD -->
    <img
        onload="console.log('IMG HD');"
        style="margin:auto;"
        src="https://images.unsplash.com/photo-1600353067943-bda64e5a5178?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2430&q=80"
        alt="Imagen HD"
    >

    <!-- COMMON IMG LOAD -->
    <img
        onload="console.log('IMG');"
        style="margin:auto;"
        src="https://www.w3schools.com/css/img_5terre.jpg"
        alt="Imagen normal"
    >

    <!-- FOOTER SIGNAL -->
    <script>
        console.log('FOOTER');
    </script>

</body>
</html>
